name: Cypress Cucumber Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]  # Specify the number of parallel jobs you want to run

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress dependencies
        run: npm install cypress @badeball/cypress-cucumber-preprocessor

      - name: Start the server
        run: npm start &
        env:
          CI: true

      - name: Run split Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v6
        with:
          # Run the split Cypress tests with the correct matrix parameters
          start: false  # Prevent GitHub Action from starting the server again
        env:
          SPLIT: ${{ matrix.containers }}  # Total number of parallel test containers
          SPLIT_INDEX: ${{ matrix.containers[0] }}  # Index for each container to run tests for
  
      - name: Run Cypress tests
        run: npx cypress run
        env:
          SPLIT: ${{ matrix.containers }}  
          SPLIT_INDEX: ${{ matrix.containers[0] }}
